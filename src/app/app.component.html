<div class="sidebar" *ngIf="isLoggedIn()">
  <ng-container *ngIf="menus.length > 0">
          <p *ngIf="loggedInUser.level === 1">Xin chào Admin</p>
          <a *ngIf="loggedInUser.level === 2">Xin chào Sales</a>
          <a *ngIf="loggedInUser.level === 3">Xin chào Kế toán</a>
          <a *ngFor="let menu of menus" [routerLink]="menu.link">{{ menu.name }}</a>
          <a (click)="logout()">Đăng xuất</a>
  </ng-container>
</div>
<div>
  <router-outlet></router-outlet> 
</div>
