<div>
    <form class="modal-content animate" (ngSubmit)="login()">
        <div class="imgcontainer">
          <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
        </div>
    
        <div class="container">
          <label for="uname"><b>Tài khoản</b></label>
          <input type="text" placeholder="Tài khoản" type="text" id="username" name="username" [(ngModel)]="username" required>
    
          <label for="psw"><b>Mật khẩu</b></label>
          <input type="password" placeholder="Mật khẩu" nid="password" name="password" [(ngModel)]="password" required>
            
          <button type="submit">Login</button>
        </div>
      </form>
  </div>
